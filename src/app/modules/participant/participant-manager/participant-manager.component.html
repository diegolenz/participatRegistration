<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="card-header card-header-danger card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">style</i>
                            </div>
                            <div class="manager-title">
                                <span class="nav-link btn btn-link" (click)="onBack()">
                                    <i class="material-icons btn-default">arrow_back</i>
                                </span>
                                <h4 class="card-title" *ngIf="form.value.code">Gerenciamento de participantes - Adicionar</h4>
                                <h4 class="card-title" *ngIf="!form.value.code">Gerenciamento de participantes - Alterar</h4>
                            </div>

                        </div>
                        <div class="card-body">
                            <div class="toolbar">
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>


                            <div class="form-group row">
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <input type="text" matInput placeholder="CÃ³digo"
                                            formControlName="code">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" formControlName="status">
                                            Desabilitar
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <mat-form-field>
                                    <input matInput
                                        placeholder="{{ 'MODULES.PROJECTS.ROOM.PLACEHOLDERS.NAME'}}"
                                        formControlName="name" required />
                                  <!--   <mat-error *ngIf="isFieldValid(form, 'name')">
                                        {{ 'MODULES.PROJECTS.ROOM.FORM_ERRORS.NAME_REQUIRED' | translate }}
                                        <strong>{{ 'COMMON.FORM_ERRORS._REQUIRED' | translate }}</strong>
                                    </mat-error> -->

                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput
                                        placeholder="cpfCnpj"
                                        formControlName="cpfCnpj" required />
                                    <!-- <mat-error *ngIf="isFieldValid(form, 'descriptionLocation')">
                                        {{ 'MODULES.PROJECTS.ROOM.FORM_ERRORS.LOCATION_DESCRIPTION' | translate }}
                                        <strong>{{ 'COMMON.FORM_ERRORS._REQUIRED' | translate }}</strong>
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
<!-- 
                            <div class="form-group col-md-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"
                                            formControlName="exclusiveExamRoom">

                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </form>
                <div>
                    <div class="col-md-12 text-right">
                        <button mat-raised-button type="button" class="btn btn-fill btn-link btn-default mr-md-3"
                            (click)="onBack()">Cancelar</button>
                        <button [disabled]="form.invalid"
                            mat-raised-button type="button" class="btn btn-fill btn-primary" [disabled]="loading"
                            (click)="onSave()">Salvar</button>
                    </div>
                </div>
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
